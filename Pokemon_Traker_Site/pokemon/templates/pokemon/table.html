<h3 style="text-align:center;">{{ pokemons.count }}</h3>
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>time</th>
        </tr>
    </thead>
    <tbody>
        {% for pokemon in pokemons%}
        <tr>
            <td>{{ pokemon.objId }}</td>
            <td>{{ pokemon.created }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
